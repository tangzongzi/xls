[build]
  # 构建命令
  command = "npm run build"
  
  # 构建输出目录
  publish = "dist"

# 重定向规则，用于单页应用
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# 环境变量设置
[build.environment]
  NODE_VERSION = "18"

# 头部设置，用于缓存优化
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "max-age=31536000"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "max-age=31536000"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "max-age=31536000"